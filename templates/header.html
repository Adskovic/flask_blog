      <div class="dropdown position-fixed bottom-0 end-0 mb-3 me-3 bd-mode-toggle">
        <button class="btn btn-outline-secondary me-2 py-2 dropdown-toggle d-flex align-items-center"
                id="bd-theme"
                type="button"
                aria-expanded="false"
                data-bs-toggle="dropdown"
                aria-label="Toggle theme (auto)">
          <svg class="bi my-1 theme-icon-active" width="1em" fill="currentColor" height="1em"><use href="#moon-stars-fill"></use></svg>
          <span class="visually-hidden" id="bd-theme-text">Toggle theme</span>
        </button>
        <ul class="dropdown-menu dropdown-menu-end shadow" aria-labelledby="bd-theme-text">
          <li>
            <button type="button" class="dropdown-item d-flex align-items-center" data-bs-theme-value="light" aria-pressed="false">
              <svg class="bi me-2 opacity-50 theme-icon" width="1em" height="1em"><use href="#sun-fill"></use></svg>
              Light
              <svg class="bi ms-auto d-none" width="1em" height="1em"><use href="#check2"></use></svg>
            </button>
          </li>
          <li>
            <button type="button" class="dropdown-item d-flex align-items-center" data-bs-theme-value="dark" aria-pressed="false">
              <svg class="bi me-2 opacity-50 theme-icon" width="1em" height="1em"><use href="#moon-stars-fill"></use></svg>
              Dark
              <svg class="bi ms-auto d-none" width="1em" height="1em"><use href="#check2"></use></svg>
            </button>
          </li>
          <li>
            <button type="button" class="dropdown-item d-flex align-items-center active" data-bs-theme-value="auto" aria-pressed="false">
              <svg class="bi me-2 opacity-50 theme-icon" width="1em" height="1em"><use href="#circle-half"></use></svg>
              Auto
              <svg class="bi ms-auto d-none" width="1em" height="1em"><use href="#check2"></use></svg>
            </button>
          </li>
        </ul>
      </div>

      <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg border-bottom">
      <div class="container mt-2">
        <a class="navbar-brand d-flex align-items-center mb-2 mb-lg-0 text-decoration-none" href="/">
          <img src="/static/assets/logo2.png" alt="Logo" height="40">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link link-body-emphasis" href="{{ url_for('contact') }}">Contact</a>
            </li>
            <li class="nav-item">
              <a class="nav-link link-body-emphasis" href="{{ url_for('about') }}">About</a>
            </li>
          </ul>
          {% if not current_user.is_authenticated %}

            <a href="{{ url_for('login') }}"><button type="button" class="btn-login btn btn-outline-secondary me-2">Login</button></a>
            <a href="{{ url_for('register') }}"><button type="button" class="btn btn-primary">Sign-up</button></a>
            
          {% else %}
            <div class="dropdown text-end">
              <a href="#" class="d-block link-body-emphasis text-decoration-none dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                <img src="{{ current_user.profile_picture }}" alt="mdo" width="35" height="35" class="rounded-circle">
              </a>
              <ul class="dropdown-menu text-small">
                <li><a class="dropdown-item" href="{{ url_for('profile') }}"><svg class="bi me-2 opacity-50 dropdown-menu-icon" width="1em" height="1em"><use href="#person"></use></svg> Profile</a></li>
                <li><a class="dropdown-item" href="{{ url_for('settings') }}"><svg class="bi me-2 opacity-50 dropdown-menu-icon" width="1em" height="1em"><use href="#gear"></use></svg> Settings</a></li>
                <li><hr class="dropdown-divider"></li>
                <li><a class="dropdown-item" href="{{ url_for('logout') }}"><svg class="bi me-2 opacity-50 dropdown-menu-icon" width="1em" height="1em"><use href="#box-arrow-left"></use></svg> Sign out</a></li>

              </ul>
            </div>
          {% endif %}
        </div>
      </div>
    </nav>
